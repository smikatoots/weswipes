<!doctype html>
<html>
<head>
<title>WesAdmits 2.0</title>
<link rel="stylesheet" href="main.css">
<!--<link rel="stylesheet" href="unslider.css">
<link rel="stylesheet" href="unslider-dots.css">-->
<script src="jquery-2.1.4.min.js"></script>
<script src="script.js"></script>
<script src="velocity.min.js"></script>
<script src="isotope.pkgd.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<nav>
        
        <div id="titleBar">
			<img id="logo" src="pics/logo.png">
            <h1 id = "title">WeSwipes</h1>
			<div id="menu">
                    <img id="post" class="menuButtons" src="pics/post.png">
                    <img id="hamburger" class="menuButtons" src="pics/hamburger.png">
			</div>
        </div>
    </nav>
    <hr>
        
	<div id="frontPage">
    
    <div id="compose">
        <button id="offer" class="composebutton" type="button">Offer</button>
        <button id="request" class="composebutton" type="button">Request</button>
        <select name="location">
            <option value="usdan">Usdan Marketplace</option>
            <option value="ucafe">Usdan Cafe</option>
            <option value="summies">Summerfields</option>
            <option value="redblack">Red & Black</option>
            <option value="starcrescent">Star & Crescent</option>
            <option value="weswings">Weswings</option>
            <option value="pi">Pi Cafe</option>
        </select>
        <select name="time">
            <option value="now">Now</option>
            <option value="fifteen">15 Minutes</option>
            <option value="thirty">30 Minutes</option>
            <option value="hour">1 Hour</option>
        </select>
        <textarea name="message" rows="2" cols="100">
        Type notes here. 
        </textarea>
    </div>
    
        
    <div id="sideMenu">
        <div class="button-group filter-button-group">
            <a href="#">
                <button data-filter="*" id="all" class="desktopFeedButtons" type="button">All</button>
            </a>
            <a href="#">
                <button data-filter=".usdan" id="usdan" class="desktopFeedButtons" type="button">Usdan Marketplace</button>
            </a>
            <a href="#">
                <button data-filter=".ucafe" id="ucafe" class="desktopFeedButtons" type="button">Usdan Cafe</button>
            </a>
            <a href="#">
                <button data-filter=".pi" id="pi" class="desktopFeedButtons" type="button">Pi Cafe</button>
            </a>
            <a href="#">
                <button data-filter=".summies" id="Summies" class="desktopFeedButtons" type="button">Summerfields</button>
            </a>
            <a href="#">
                <button data-filter=".starcrescent" id="starcrescent" class="desktopFeedButtons" type="button">Star & Crescent</button>
            </a>
            <a href="#">
                <button data-filter=".redblack" id="redblack" class="desktopFeedButtons" type="button">Red & Black Cafe</button>
            </a>
            <a href="#">
                <button data-filter=".weswings" id="weswings" class="desktopFeedButtons" type="button">Weswings</button>
            </a>
        </div>
    </div>    
    
    <div class="grid" id="feedPosts">
            <a href="#">
                <div class="grid-item usdan" id="postplaceholder">
                usdan</div>
            </a>
            <a href="#">
                <div class="grid-item weswings" id="postplaceholder">
                weswings
                </div>
            </a>
            <a href="#">
                <div class="grid-item redblack" id="postplaceholder">
                red & black
                </div>
            </a>
            <a href="#">
                <div class="grid-item starcrescent" id="postplaceholder">
                star & crescent
                </div>
            </a>
            <a href="#">
                <div class="grid-item summies" id="postplaceholder">
                summies
                </div>
            </a>
            <a href="#">
                <div class="grid-item usdan" id="postplaceholder">
                usdan
                </div>
            </a>
            <a href="#">
                <div class="grid-item weswings" id="postplaceholder">
                weswings
            </div>
            </a>
    </div>
    </div>
	
	
	</body>
</html>
