<body>
	<nav>
        
        <div id="titleBar">
            <img id="logo" src="pics/logo.png">
            WeSwipes
			<div id="menu">
			</div>
        </div>
    </nav>
        
	<div id="frontPage">
    
    <div id="compose">
        <button id="offer" class="btn composebutton" type="button">Offer</button>
        <button id="request" class="btn composebutton" type="button">Request</button>
        
        <div class="dropdown">
            <button class="btn-sm btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Location
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
        
        <select name="location">
            <option value="usdan">Usdan Marketplace</option>
            <option value="ucafe">Usdan Cafe</option>
            <option value="summies">Summerfields</option>
            <option value="redblack">Red & Black</option>
            <option value="starcrescent">Star & Crescent</option>
            <option value="weswings">Weswings</option>
            <option value="pi">Pi Cafe</option>
        </select>
        <select name="time">
            <option value="now">Now</option>
            <option value="fifteen">15 Minutes</option>
            <option value="thirty">30 Minutes</option>
            <option value="hour">1 Hour</option>
        </select>
        <textarea name="message" placeholder="What do you want to note?">
        </textarea>
    </div>
    
        
    <div id="sideMenu">
        <div class="button-group-vertical filter-button-group" role="group" aria-label="...">
            <button data-filter="*" id="all" class="btn desktopFeedButtons" type="button">All</button>
            <button data-filter=".usdan" id="usdan" class="btn desktopFeedButtons" type="button">Usdan Marketplace</button>
            <button data-filter=".ucafe" id="ucafe" class="btn desktopFeedButtons" type="button">Usdan Cafe</button>
            <button data-filter=".pi" id="pi" class="btn desktopFeedButtons" type="button">Pi Cafe</button>
            <button data-filter=".summies" id="Summies" class="btn desktopFeedButtons" type="button">Summerfields</button>
            <button data-filter=".starcrescent" id="starcrescent" class="btn desktopFeedButtons" type="button">Star & Crescent</button>
            <button data-filter=".redblack" id="redblack" class="btn desktopFeedButtons" type="button">Red & Black Cafe</button>
            <button data-filter=".weswings" id="weswings" class="btn desktopFeedButtons" type="button">Weswings</button>
        </div>
    </div>    
    
    <div class="grid" id="feedPosts">
            <a href="#">
                <div class="grid-item usdan" id="postplaceholder">
                usdan</div>
            </a>
            <a href="#">
                <div class="grid-item weswings" id="postplaceholder">
                weswings
                </div>
            </a>
            <a href="#">
                <div class="grid-item redblack" id="postplaceholder">
                red & black
                </div>
            </a>
            <a href="#">
                <div class="grid-item starcrescent" id="postplaceholder">
                star & crescent
                </div>
            </a>
            <a href="#">
                <div class="grid-item summies" id="postplaceholder">
                summies
                </div>
            </a>
            <a href="#">
                <div class="grid-item usdan" id="postplaceholder">
                usdan
                </div>
            </a>
            <a href="#">
                <div class="grid-item weswings" id="postplaceholder">
                weswings
            </div>
            </a>
    </div>
